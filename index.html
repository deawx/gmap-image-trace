
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 90%; width: 100%; }
  #pointsPanel { width: 100%; }
  #customUI {
  position: absolute;
  top: 2%;
  left: 45%;
  }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="gmap_image_trace.js"></script>

<title>GMaps tool to trace images to lat/long coordinates</title>

</head>
<body onload="initialize()">
<div id="map_canvas"></div>
<div id="customUI">
	<input id="plotter" type="button" value="Start Plot" onclick="startPlot()" />
	<input type="button" value="remove last" onclick="removeLastPoint()" />
</div>
<div id="pointsPanel"></div>
</body>
</html>
